<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- hearder -->
    <div class="preloader">
      <img src="Spinner-3.gif" alt="preloader" />
    </div>
    <header>
      <video class="video-container" muted autoplay loop>
        <source src="video-1.mp4" type="video/mp4" />
      </video>
      <h1>Video Project</h1>
      <!-- video button -->
      <button class="btn-switch">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"></span>
      </button>
    </header>
    <script src="app.js"></script>
  </body>
</html>
